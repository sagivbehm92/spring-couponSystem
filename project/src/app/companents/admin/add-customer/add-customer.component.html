<h4>
    <b>
  add customer 
  </b>
</h4>

<form class="form" #addCustomerForm="ngForm">
    <div class="form-group row">
      <label for="id" class="col-sm-2 col-form-label">Id</label>
      <div class="col-sm-5">
        <input type="text" class="form-control"  disabled placeholder="We supply you the id " >
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-5">
        <input #name="ngModel" required type="text" minlength="5" class="form-control" name="name" [(ngModel)]="customer.name" id="name" placeholder="Customer Name">
      </div>
      <span *ngIf="name.invalid && name.touched ">the name to short</span>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-5">
        <input #password="ngModel" required name="password" minlength="5" [(ngModel)]="customer.password" type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <span *ngIf="password.invalid && password.touched ">the password to short</span>
    </div>
    <button [disabled]="addCustomerForm.invalid" (click)="addCustomer()" class="btn btn-primary" type="submit">Send</button>
  </form>
